<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pets Republic Survey Form</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="header">
        <h1 id="title">Pets Republic Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform, <br>Pets Republic is 
            the most popular pet store and veterinary clinic in the town.
        </p>
    </div>
    <form id="survey-form" method="GET">
        <div id="questions1">
            <label id="username-label">Name (user)</label><br>
            <input id="name" type="text" placeholder="Enter your name" class="box"required><br><br>
            <label id="petname-label">Name (pet)</label><br>
            <input id="name-pet" type="text" placeholder="Enter your pet's name" class="box"required><br><br>
            <label id="email-label">Email</label><br>
            <input id="email" type="email" placeholder="Enter your Email" class="box" required><br><br>
            <label id="number-label">Age (user) (optional)</label><br>
            <input id="number" type="number" min="1" max="200" placeholder="Enter your age" class="box"><br><br>
            <label for="whichpet-label" id="whichpet-label">Which kind of pet do you have?</label><br>
        
        <div id="dropdown1">
            <select name="pets" id="pets-select">
                <option name="Select your pet">Select your pet</option>
                <option value="dog">Dog</option>
                <option value="cat">Cog</option> 
                <option value="fish">Fish</option>  
                <option value="rabbit">Rabbit</option>
                <option value="bird">Bird</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <label id="recommend-label">Would you recommend Pets Republic to a friend?</label><br><br>
        <input type="radio" name="responses-radio" class="check">&nbspDefinitely<br><br>
        <input type="radio" name="responses-radio" class="check">&nbspMaybe<br><br>
        <input type="radio" name="responses-radio" class="check">&nbspNor sure<br><br>
        <label for="whichfeature-label" id="whichfeature-label">Which is your favorite feature of Pets Republic?</label><br>
        <div id="dropdown2">
            <select name="features" id="features-select">
                <option name="Select the features">Select a feature</option>
                <option value="attention">The attention</option>
                <option value="pet-care">The pet care</option>
                <option value="price">The price</option>
                <option value="values">Our values</option>
                <option value="products">Our products</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <label for="improve-label" id="improve-label">What would you like to see improved? (Check all that apply)</label><br><br>
        <div id="improvements">
            <label for="work-team"><input type="checkbox" value="work-team" name="work-team" class="check"> Work Team</label><br><br>            
            <label for="variaty-pets"><input type="checkbox" value="variaty-pets" name="variaty-pets" class="check"> Variaty of pets attention</label><br><br>
            <label for="green-areas"><input type="checkbox" value="green-areas" name="green-areas" class="check"> Green Areas</label><br><br>
            <label for="care-suplements"><input type="checkbox" value="care-suplements" name="care-sumplements" class="check"> Care sumplements</label><br><br>
            <label for="pet-products"><input type="checkbox" value="pet-products" name="pet-products" class="check"> Pet products</label><br><br>
            <label for="our-platform"><input type="checkbox" value="our-platform" name="our-platform" class="check"> Our platform</label><br><br>
            <label for="other"><input type="checkbox" value="other" name="other" class="check"> Other</label><br><br>
    </div>
    <br>
    <label for="comments" id="comments">Any comments or suggestions?</label><br><br>
    <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea><br><br>
    <button id="submit-button"><h3>Submit</h3></button>
    </form>
</body>
</html>
